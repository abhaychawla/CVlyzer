<p>
  register works!
</p>
<form fxLayout="column" [formGroup]="registrationForm" (ngSubmit)="register()" id="registration-form">

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" autocomplete="off" formControlName="name" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="text" autocomplete="off" formControlName="username" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="text" autocomplete="off" formControlName="email" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="{{ passwordInputType }}" formControlName="password" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Confirm Password</mat-label>
    <input matInput type="{{ passwordInputType }}" formControlName="confirmPassword" required>
  </mat-form-field>

  <button mat-raised-button color="primary" fxFlexAlign="center" class="registration-button" [disabled]="!registrationForm.valid">
    Register
  </button>

</form>
